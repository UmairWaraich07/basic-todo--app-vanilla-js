<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/70ca13fa68.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bodoni+Moda:opsz,wght@6..96,400;6..96,900&family=Fraunces:opsz,wght@9..144,400;9..144,700;9..144,900&family=Hanken+Grotesk&family=Lobster&family=Montserrat+Alternates:wght@400;700&family=Montserrat:wght@100;400;700;900&family=Oswald:wght@400;700&family=Playfair+Display:wght@400;700;900&family=Poppins:wght@100;400;700;900&family=Roboto:wght@100;400;700;900&family=Rubik:wght@500&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <title>TODO App</title>
  </head>
  <body>
    <div class="app">
      <h4 class="app-title">TODO App</h4>
      <div class="new-task" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add new task</span>
        <span><i class="fa-solid fa-plus"></i></span>
      </div>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add new task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!-- modal body -->
            <div class="modal-body">
              <p>Task title</p>
              <input
                class="form-control"
                type="text"
                name=""
                id="textInput"
                placeholder="Task title"
              />
              <div class="taskTitleError"></div>
              <br />
              <p>Due date</p>
              <input class="form-control" type="date" name="" id="dateInput" />
              <br />
              <p>Description</p>
              <textarea
                class="form-control"
                name=""
                id="textarea"
                cols="30"
                rows="4"
                placeholder="Type description here"
              ></textarea>
              <div class="descriptionErrorDiv"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id = "add" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </form>

      <!-- tasks -->
      <h5 class="tasks-title">Tasks</h5>
      <div id="tasks">
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
